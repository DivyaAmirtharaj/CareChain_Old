 <style>   .progress{
        position:relative;
        width:500px;
        background-color:white ;
        position:relative;
        padding:3px;
    }
    .bar_green{
        background-color:#00ff00;
        width:50%;
        height:10px;
    }
    .bar_red{
        background-color:red;
        width:50%;
        height:10px;
    }
    .percent{
        position:absolute;
        display:inline-block;
        top:3px;
        left:48%;
    }

	</style>
	

	<html>
	<table>
	<tr>
	<td>

	<div class="progress">
    <div class="bar_green" style="width:50%"></div >
    <div class="bar_red" style="width:20%"></div >
    <div class="percent">Hello World</div >
	</div>
	
	</td><td>Test</td></tr>
</table>
</html>
